<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The Londrina's Chamber of Commerce Webpage." />
    <title>Home Page - Londrina's Chamber of Commerce</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/medium.css" />
    <link rel="stylesheet" href="styles/large.css" />
    <script defer src="scripts/main.js"></script>
</head>

<body>

    <header>
        <div class="logo">
            <img src="images/logo.png" alt="logo" />
            <p>Londrina's Chamber <br> of Commerce</p>
        </div>
        <div id="iconsSideHeader">
            <div class="socialMediaIcons">
                <a href="" target="_blank"><img src="images/fb-icon.png" alt="Facebook" /></a>
                <a href="" target="_blank"><img src="images/linkedin-icon.png" alt="LinkedIn" /></a>
            </div>
            <a class="ham" href="#">&#9776;</a>
        </div>
        <div class="navContainer">
        </div>
        <p class="date"></p>
    </header>



    <main>
        <section class="hero">
            <h5>Hero With Site Name and Call To Action</h5>
        </section>
        <section class="event">
            <h5>Event</h5>
        </section>
        <section class="join">
            <h5>Join</h5>
        </section>
        <section class="weather">
            <h5>Weather</h5>
        </section>
        <section class="newRelease">
            <h5>News Release</h5>
        </section>
        <section class="spotlights">
            <div>
                <h5>Spotlight - 1</h5>
            </div>
            <div>
                <h5>Spotlight - 2</h5>
            </div>
            <div>
                <h5>Spotlight - 3</h5>
            </div>
        </section>
    </main>


    <footer>
        <div>
            <img src="images/logo.png" alt="logo image" />
            <p>
                <strong>Londrina's Chamber of Commerce</strong>
                <br />Londrina, Parana - Brazil
            </p>
        </div>
        <div>
            <p>londrinacommerce.com</p>
            <p>+55 (043) 99844-3514</p>
            <div id="mapIcon">
                <a href="#" target="_blank"><i class="material-icons">&#xe55e;</i></a>
                <p>Find Us Here</p>
            </div>
        </div>
        <div class="endFooter">
            <p id="currentYear">
                <p id="lastModified"></p>
        </div>


    </footer>
</body>

</html>
